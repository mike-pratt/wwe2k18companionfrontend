<div class="col-md-10">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">Required</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
