<div class="col-md-10">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 center">
            <div class="login-container off-white-background">
                <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                        <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">Required</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">Required</div>
                    </div>
                    <div *ngIf="loginCredentialsInvalid" class="alert alert-danger">Invalid username or password.</div>
                    <button class="btn btn-primary" type="submit" id="login" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
